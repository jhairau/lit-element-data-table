	<title>LitElement Data Table</title>
	<style>
		html,

			height: 100%;
			width: 100%;

			padding: 0;

		}

		#data-grid {
			height: 400px;
			--data-table-element-table-width: 100%
		}
	</style>
  
</head>

<body>
	<script>
		const columnDefinitions = [{
    field: "name",
    name: "Name"
  },
  {
    field: "type",
    name: "Type"
  },
  {
    field: "account",
    name: "Account"
  },
  {
    field: "business",
    name: "Business"
  },
  
  {
    field: "amount",
    name: "Amount",
    valueGetter: (rowData) => {
      return `$${rowData.amount}`;
    }
  },
  {
    field: "date",
    name: "Date",
    valueGetter: (rowData) => {
      return new Date(rowData.date).toDateString();
    }
  }
];


/*
* We cannot pass a JS Function as a parameter through the DOM lit element, so instead
* we get the instance of the elment and set it directlty using JavaScript
*/
 document.querySelector('#data-table').columnDefinitions = columnDefinitions;
	</script>
